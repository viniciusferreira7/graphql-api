services:
  graphql-api-postgresql:
    container_name: graphql-api-postgresql
    image: postgres:17.2
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_USERNAME}",
        ]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - graphql-api-network
    volumes:
      - graphql_api_pag_data:/var/lib/postgresql/data

networks:
  graphql-api-network:
    driver: bridge

volumes:
  graphql_api_pag_data:
